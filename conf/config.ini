[master]
ip = 127.0.0.1
port = 60000
comm_buff_capacity = 1024

[worker]
port = 61000
num_executors_per_worker = 8

[log]
log_dir = /home/ubuntu/orion/logs
logtostderr = false
minloglevel = INFO
v = 0
stderrthreshold = INFO
alsologtostderr = true
logbuflevel = -1

[strace]
master_output = /tmp/master.strace
worker_output = /tmp/worker.strace
summary = false
trace_set =

[valgrind]
; no|yes|summary|full
leak-check = yes
; yes|no
track-origins = yes
callgrind = false